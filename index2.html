    <script type="text/javascript">
    /*---------------------------------------------------------------------------------------*/
      function initMap() {
        var latlng = new google.maps.LatLng(49.889484, 10.889339);
        var latlng2 = new google.maps.LatLng(49.893807, 10.917153);
          
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
                                                                          zoom: 16,
                                                                          center: {lat: 49.893133, lng: 10.901970}
                                                                        });
        directionsDisplay.setMap(map);
        
        var marker = new google.maps.Marker({
                                            position: latlng,
                                            map: map,
                                            title: 'Passanger-1 start',
                                            label: '1S',
                                            draggable: true
                                            });
        
        var marker1 = new google.maps.Marker({
                                            position: latlng2,
                                            map: map,
                                            title: 'Passanger-1 finish',
                                            label: '1F',
                                            draggable: true
                                            });
                                            
        google.maps.event.addListener(marker, 'dragend', function(a) {
                                                                    var coords_marker2_lat = marker1.getPosition().lat().toFixed(6);
                                                                    var coords_marker2_lng = marker1.getPosition().lng().toFixed(6);
                                                                    var latlng2 = new google.maps.LatLng(coords_marker2_lat, coords_marker2_lng);
                                                                    
                                                                    var lat = a.latLng.lat().toFixed(6);
                                                                    var lng = a.latLng.lng().toFixed(6);
                                                                    var latlng = new google.maps.LatLng(lat, lng);
                                                                    
                                                                   //49.889484, 10.889339
                                                                    var complex = {
                                                                                    origin: latlng,
                                                                                    destination: latlng2,
                                                                                    waypoints: [
                                                                                                {
                                                                                                    location: {lat: 49.896158, lng: 10.894366},
                                                                                                    stopover: true
                                                                                                },{
                                                                                                    location: {lat: 49.892311, lng: 10.908604},
                                                                                                    stopover: true
                                                                                                }],
                                                                                    travelMode: 'DRIVING'
                                                                                    };
                                                                    calculateAndDisplayRoute(directionsService, directionsDisplay,complex);
                                                                    });                                          
        
        google.maps.event.addListener(marker1, 'dragend', function(a) {
                                                                    var coords_marker2_lat = marker.getPosition().lat().toFixed(6);
                                                                    var coords_marker2_lng = marker.getPosition().lng().toFixed(6);
                                                                    var latlng2 = new google.maps.LatLng(coords_marker2_lat, coords_marker2_lng);            
            
                                                                    var lat = a.latLng.lat().toFixed(6);
                                                                    var lng = a.latLng.lng().toFixed(6);
                                                                    var latlng = new google.maps.LatLng(lat, lng);
                                                                   //49.889484, 10.889339
                                                                    var complex = {
                                                                                    origin: latlng2,
                                                                                    destination: latlng,
                                                                                    waypoints: [
                                                                                                {
                                                                                                    location: {lat: 49.896158, lng: 10.894366},
                                                                                                    stopover: true
                                                                                                },{
                                                                                                    location: {lat: 49.892311, lng: 10.908604},
                                                                                                    stopover: true
                                                                                                }],
                                                                                    travelMode: 'DRIVING'
                                                                                    };
                                                                    calculateAndDisplayRoute(directionsService, directionsDisplay,complex);
                                                                    });  
                                          
      }
/*-----------------------------------------------------------------------------------*/
/*-----------------------------------------------------------------------------------*/
      function calculateAndDisplayRoute(directionsService, directionsDisplay,complex) {
        directionsService.route(complex, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
